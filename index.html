<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap </title>
  </head>
  <body>
      <!--1.Header part start-->
      <header class="header">
          <div class="container bg_customs">
              <h3>1.Header</h3>
              <div class="row">
                  <div class="col-lg-2 col-md-3 col-sm-12">
                      <div class="element py-1 mt-2 mb-2">
                          <p class="text-center">1.1 Brand</p>
                      </div>

                  </div>
                  <div class="col-lg-7 col-md-6 col-sm-6">
                      <div class="element py-1 mt-2 mb-2">
                          <p class="text-center">1.2 Global Now</p>

                      </div>

                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-6 mb-2">
                      <div class="element py-1 mt-2">
                          <p class="text-center">1.3 Tools</p>

                      </div>

                  </div>

              </div>

          </div>

      </header>
      <!--1.Header part end-->
      <!--2.Hero start-->
      <section class="hero-area mt-2">
          <div class="container">
              <div class="row">
                  <div class="col-lg-9 col-md-12 col-sm-12 bg_customs py-3">
                      <div class="hero-area1">
                          <h3>2.Hero</h3>
                          <div class="row">
                              <div class="col-lg-8 col-md-12  ">
                                  <div class="element py-1 mt-2">
                                      <p class="text-center">2.1 Hero Feauture</p>

                                  </div>

                              </div>
                              <div class="col-lg-4 col-md-12 col-sm-12">
                                  <div class="element py-1 mt-2">
                                      <p class="text-center">2.2 Hero Call to Action</p>

                                  </div>

                              </div>

                          </div>
                      </div>

                  </div>
                  <!--ad start-->
                  <div class="col-lg-3 d-lg-block d-none">
                    <div class="hero-area2 advertise py-5">
                        <h3 class="text-center">
                            3. Ad
                        </h3>
                    </div>
                  </div>
                  <!--ad start-->
                
              </div>

          </div>

      </section>
      <!--2.Hero End-->
      <!--4. Body section start-->
      <section class="body-area mt-2">
          <div class="container">
              <div class="row">
                  <div class="col-lg-9 col-md-12 col-sm-12 bg_customs py-3">
                      <div class="body-area1">
                        <h3>4. Body</h3>
                        <div class="row">
                            <div class="col-lg-4 col-md-9 col-sm-12">
                                <div class="element py-1 mt-2 customs_hight">
                                    <p class="text-center">4.1 Articale Feature</p>

                                </div>

                            </div>
                            <div class=" col-md-4 col-sm-12 d-md-block d-lg-none">
                                <div class="advertise py-1 mt-2">
                                    <p class="text-center">3. Ad</p>
                                </div>
                            </div>
                            <div class="col-lg-8 col-md-12 col-sm-12">
                                <div class="element py-1 mt-2 customs_hight">
                                    <p class="text-center">4.2 Articale Listing</p>

                                </div>

                            </div>

                        </div>

                      </div>

                  </div>
                  <!--slider start-->
                  <div class="col-lg-3 col-md-12 col-sm-12">
                      <div class="body-area2 bg_customs py-3 mt-1">
                          <h3>5. Slider</h3>
                          <div class="container">
                              <div class="row">
                                  <div class="col-lg-12 col-md-12 col-sm-12">
                                      <div class="element py-2 mt-1 customs_hight">
                                          <p class="text-center">5.1 Slider Feature</p>

                                      </div>

                                  </div>

                              </div>

                          </div>

                      </div>

                  </div>
                  <!--slider end-->

              </div>

          </div>

      </section>
      <!--4. Body section end-->
      <!--footer start-->
      <section class="footer_area mt-2">
          <div class="container bg_customs">
              <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12">
                      <h3>6.Footer</h3>

                  </div>

              </div>

          </div>

      </section>
      <!--footer end-->

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
